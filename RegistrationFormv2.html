<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1><strong><bold>Registration Form</bold></strong></h1>
    <form action="/process" method="post">
           <div>
            <label>First Name: * </label>
            <input type="text" name="First_name" 
            placeholder="First Name"
        </div>
           <div> 
            <label>Last Name: * </label>
            <input type="text" name="Last_name" 
            placeholder="Last Name"
        </div>
           <div> 
            <label>Email Address: * </label>
            <input type="text" name="Email_Address" 
            placeholder="Email Address"
        </div>
           <div>
            <label for="password">Password: *</label>
            <input id="password" type="Password" name="Password" 
            placeholder="Password"
        </div>
            <div> 
            <label for ="confirmpass"></label>Confirm Password: * </label>
            <input id="confirmpass" type="password" name="Confirm_Password" 
            placeholder="Confirm Password"
        </div>
            <div>
            <label>Birthday: *</label>
            <input type="date" name="dob">
            
        </div>
            <div>
           <label>Gender Identity</label>
       </div>
            <div><input type="radio" name="Gender" value="Male" id="male">
                <label for=male">Male<label>
                <input type="radio" name="Gender" value="Female" id="Female">
                <label for="Female">Female<label>
                <input type="radio" name="Gender" value="Non Binary" id="Non Binary">
                <label for="Non Binary">Non Binary<label>
                <input type="radio" name="Gender" value="I Prefer Not To Answer" id="I Prefer Not To Answer">
                <label for="I Prefer Not To Answer">I Prefer Not To Answer<label>
        </div>
            <div><label>A Short Description About Myself: </label></div>
            <div><textarea name="description" cols="20" rows="3"</textarea></textarea></div>
            <div><label></label>Favorite Language:</label><select name="Language">
                <option>Javascript</option>
                <option>HTML</option>
                <option>C#</option>
                <option>CSS</option></select>
        </div>
            <div><input type="checkbox" name="accept" id="accept">
                <label for="accept">Yes, I would like to receive periodic email updates<label>
        </div>
    <input type="submit" value="Create Account" >
    </form></div>
    <label>* Indicates a required field</label>
    </body>
</html
